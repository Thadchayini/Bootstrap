<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

<div class="container">
  <h2>Contextual Classes</h2>
  <p>Contextual classes can be used to color table rows or table cells. The classes that can be used are: .danger, .success,.important, .active,and .danger.</p>
  <table class="table table-bordered">
    <thead>
      <tr class="danger">
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr class="success">
        <td>Aji</td>
        <td>28</td>
        <td>Jaffna</td>
      </tr>
      <tr class="important">
        <td>Arun</td>
        <td>22</td>
        <td>Nallur</td>
      </tr>
      <tr class="danger">
        <td>Bavi</td>
        <td>30</td>
        <td >Kandy</td>
      </tr>

    </tbody>
  </table>
</div>

</body>
</html>
